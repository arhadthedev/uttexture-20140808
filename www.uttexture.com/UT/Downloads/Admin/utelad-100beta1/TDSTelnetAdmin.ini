[TDSTelnetAdmin.TelnetDefines]
helpContent[0]=Help=This will display all functions that you can use. If you type HELP SAY it will give you help about that command
helpContent[1]=Say=This will say something on the server, everybody can read this (that includes players)
helpContent[2]=TSay=This will only say something to other Telnet admin users
helpContent[3]=Nick=This changes your nick
helpContent[4]=Exit=This will close the telnet connection
helpContent[5]=Info=Similar to the \INFO\ of the GameSpy protocol, it will give you basic information about the server
helpContent[6]=Player=Gives your information about player number #
helpContent[7]=BackSlashBackSlash=Executes the last command, including parameters
helpContent[8]=BackSlash=Executes the last command, but uses the paramaters right after the '\\' (so use no space)
helpContent[9]=Slash=Executes the console command right after the '/' (use no space between)
helpContent[10]=Rules=Similar to the \RULES\ of the GameSpy protocol, it will give you information about game settings
helpContent[11]=Basic=Similar to the \BASIC\ of the GameSpy protocol, this will give you a bit of informtion about the server
helpContent[12]=Echo=This will repeat what you just said
helpContent[13]=Team=This will give you information about team number #
helpContent[14]=GetGameProp=This will return the value of the Level.Game.<game property>
helpContent[15]=GetLevelProp=This will return the value of the Level.<game property>
helpContent[16]=GetPlayerProp=This will return the value of the default player <property>
helpContent[17]=LastCommand=This will return the last command you succesfully executed
helpContent[18]=PartyLine=This will display all other UTelAd users
helpContent[19]=ConsoleCommand=This will execute a console command
helpContent[20]=Who=This will display information about all other UTelAd users
helpContent[21]=Msg=This will turn on/off the game message for you
helpContent[22]=Color=This will enable/disable the use of ANSII color codes
helpContent[23]=ListPlayers=This will list all players with their ID
helpContent[24]=ListBots=This will list all bots
helpContent[25]=ListSpectators=This will list all spectators
helpContent[26]=TestColor=This will give a color test
helpContent[27]=KickID=This will kick player with ID #
helpContent[28]=Kick=This will kick the player by name
helpContent[29]=BanID=This will ban the player with ID #
helpContent[30]=Ban=This will ban the player with name
helpContent[31]=KickBanID=This will kick/ban the player with ID #
helpContent[32]=KickBan=This will kick/ban the player with name
helpContent[33]=ListGameTypes=This will list all gametypes available on the server
helpContent[34]=ListMaps=This will list all maps of <game type> on the server
helpContent[35]=ListMutators=This will list all available mutators on the server
helpContent[36]=ListUsedMutators=This will list all used mutators
helpContent[37]=ShutDownServer=This will shutdown the server in X seconds with optional message
helpContent[38]=ViewPermissions=This will return your permissions on the server
helpContent[39]=Abort=This will abort a server shutdown or restart
helpContent[40]=Pause=This will pause the game
helpContent[41]=Mutate=This will execute a mutate command
helpContent[42]=RestartServer=This will restart the server in X seconds with an optional message
helpContent[43]=AddMutator=This will add a mutator to the current game
helpContent[44]=RemoveMutator=This will try to remove a mutator from the game
helpContent[45]=ChangeMap=This will change the map on the server
helpContent[46]=ChangeGameType=This will change the gametype on the server
helpContent[47]=Count=This will display the number of players/spectators/teams on the server

GameTypes[0]=DM=BotPack.DeathMatchPlus
GameTypes[1]=CTF=BotPack.CTFGame
GameTypes[2]=TDM=BotPack.TeamGamePlus
GameTypes[3]=LMS=BotPack.LastManStanding
GameTypes[4]=DOM=BotPack.Domination
GameTypes[5]=AS=BotPack.Assault